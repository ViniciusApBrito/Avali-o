<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Conversor de Moedas</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="col-md-12 text-center">
          <h1 class="titulo">
            Conversor de moedas
          </h1>
          <label> Insera a cotação de dolar</label><br>
          <input type="number" id="dolar" size="2" placeholder="Digite a cotação dolar" /><br>
          <br>
          <label> Insera a cotação de Euros</label><br>
          <input type="number" id="euro" size="2" placeholder="Digite a cotação euro" /><br>
          <br>
          <label> Insera a cotação de Libras</label><br>
          <input type="number" id="libra" size="2" placeholder="Digite a cotação libra" /><br>
          <br>
          <input type="number" id="valor" placeholder="Digite em real" size="2" /><br>
          <br>
          <button type="submit" class="btn btn-danger" onclick="Converter()">Converter</button><br>
          <br>

          <div>
            <h3 id="Libra"></h3>

            <h3 id="Euros"></h3>

            <h3 id="Dolares"></h3>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
</body>

</html>
